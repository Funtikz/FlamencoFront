<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Футболки | Flamenco CF</title>
    <link rel="stylesheet" href="../static/styles/style-merch.css">
    <link rel="icon" href="../assets/logoflamenco.ico">
</head>
<body>
<header>
    <a href="https://youtu.be/dQw4w9WgXcQ?si=g-C092dgSqNFv62h" target="_blank" class="logo">
        <img src="../assets/logoflamenco.ico" alt="Лого клуба" class="logo-icon">
        Flamenco CF
    </a>
    <input type="checkbox" name="menu" id="menu">
    <label for="menu">|||</label>
    <nav class="navbar">
        <a href="../news.html">Новости</a>
        <a href="../calendar.html">Календарь</a>
        <a href="../tickets.html">Билеты</a>
        <a href="../merch.html">Мерч</a>
        <a href="../about.html">О клубе</a>
        <a href="../basket.html">Корзина</a>
        <a href="../Login.html">Личный кабинет</a>
    </nav>
</header>

<div class="container">
    <script>
        // Пример данных для футболок
        const products = [
            { id: 1, name: 'Футболка Фламенко 1', imageUrl: '../assets/ts1.png', price: 50 },
            { id: 2, name: 'Футболка Фламенко 2', imageUrl: '../assets/ts2.png', price: 50 },
            { id: 3, name: 'Футболка Фламенко 3', imageUrl: '../assets/ts3.png', price: 50 }
        ];

        // Выводим товары на страницу
        products.forEach(product => {
            const productElement = document.createElement('a');
            productElement.classList.add('button');
            productElement.href = `product-detail.html?id=${product.id}`;  // Ссылка на страницу продукта

            const img = document.createElement('img');
            img.src = product.imageUrl;
            img.alt = product.name;

            const name = document.createElement('p');
            name.textContent = product.name;

            const price = document.createElement('b');
            price.textContent = `$${product.price}`;

            productElement.appendChild(img);
            productElement.appendChild(name);
            productElement.appendChild(price);

            document.querySelector('.container').appendChild(productElement);
        });
    </script>
</div>
</body>
</html>
